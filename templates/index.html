<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Our Hotel</h1>
        <img src="{{ url_for('static', filename='images/hotel.jpg') }}" alt="Hotel Image" class="img-fluid my-4">

        <!-- Current Booking Status -->
        <div class="d-flex justify-content-between align-items-center my-4">
            <h3 class="mb-0">Current Booking Status</h3>
            <form action="{{ url_for('clear_bookings') }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Clear All Bookings</button>
            </form>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Guest Name</th>
                    <th>Room Number</th>
                    <th>Check-In Date</th>
                    <th>Check-Out Date</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.guest_name }}</td>
                    <td>{{ booking.room_number }}</td>
                    <td>{{ booking.check_in_date }}</td>
                    <td>{{ booking.check_out_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Fixed-bottom Book a Room button -->
    <div class="fixed-bottom mb-3 text-center">
        <a href="{{ url_for('booking') }}" class="btn btn-primary">Book a Room</a>
    </div>
    <br><br><br>
</body>
</html>
